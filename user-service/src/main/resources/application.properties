# Database Configuration for Docker
spring.datasource.url=jdbc:postgresql://localhost:5450/studentgest
spring.datasource.username=postgres
spring.datasource.password=ABCabc123

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKeyForJWTGenerationInStudentGestApplication2024
jwt.expiration=900000

# Server Configuration - CAMBIA EL PUERTO AQU√ç
server.port=8084

# Security (para desarrollo)
spring.security.filter.order=10

# Logging for debugging
logging.level.com.studentgest.user_service=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n